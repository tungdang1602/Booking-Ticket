<app-movie-banner></app-movie-banner>
<div class="home-movie">
  <div class="home-title">
    <h2>PHIM</h2>
  </div>
  <div class="row">
    <div class="movie-list">
      <div class="gallery" *ngFor="let movie of listMovies ">
        <a routerLink="/movie-detail/{{movie.movieId}}">
          <img src="{{movie.poster}}">
        </a>
        <div class="desc">{{movie.name}}</div>
      </div>
    </div>
  </div>
</div>
