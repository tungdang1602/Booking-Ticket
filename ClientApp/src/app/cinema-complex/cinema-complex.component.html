<section class="cinema-complex">
    <div class="image-cinema">
        <img src="{{cinema.image}}">
    </div>
    <div class="cinema-complex-title">
        <h2>Thông Tin Rạp</h2>
    </div>
    <div class="row">
        <div class="col">
            <div class="cinema-complex-name">
                <p><strong>{{cinema.name}}</strong> </p>
            </div>
            <div class="cinema-complex-detail ">
                <p><i class="fa fa-map-marker icon" aria-hidden="true"></i>{{cinema.address}}</p>
                <p><i class="fa fa-rebel icon" aria-hidden="true"></i>Tổng Số Phòng Chiếu : </p>
            </div>
            <div class="cinema-complex-banner">
                <img  src="https://toplistsaigon.com/wp-content/uploads/2019/09/rap-chieu-phim-3d-o-sai-gon-ava.jpg">
            </div>
        </div>
    </div>
</section>
